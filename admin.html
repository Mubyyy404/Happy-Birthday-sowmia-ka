<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Approval</title>
</head>
<body>
<h2>Approve Orders</h2>
<input type="text" id="approveCode" placeholder="Enter Order Code to approve">
<button onclick="approveOrder()">Approve</button>
<p id="status"></p>

<script>
function approveOrder(){
  const code=document.getElementById('approveCode').value.trim();
  if(code){
    let approvedCodes = JSON.parse(localStorage.getItem("approvedCodes")) || [];
    approvedCodes.push(code);
    localStorage.setItem("approvedCodes", JSON.stringify(approvedCodes));
    document.getElementById('status').innerText=`âœ… Order ${code} approved!`;
  }
}
</script>
</body>
</html>
