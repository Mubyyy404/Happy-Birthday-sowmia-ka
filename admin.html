<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Approval</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Approve Orders</h2>
<input type="text" id="approveCode" placeholder="Enter Order Code to approve">
<button onclick="approveOrder()">Approve</button>
<p id="status"></p>

<script>
function approveOrder(){
  const code=document.getElementById('approveCode').value.trim();
  if(code){
    let approved=JSON.parse(localStorage.getItem("approvedCodes"))||[];
    if(!approved.includes(code)){ approved.push(code); }
    localStorage.setItem("approvedCodes",JSON.stringify(approved));
    document.getElementById('status').innerText=`Order ${code} approved!`;
  }
}
</script>
</body>
</html>
