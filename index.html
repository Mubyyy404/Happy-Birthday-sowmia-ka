<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sowmia ðŸŽ‚</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-shadow: 2px 2px 4px #00000080;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 4rem;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday Sowmia ðŸŽ‰</h1>
  <p>Wishing you endless joy, love, and blessings on your special day. You deserve the world and more!</p>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <!-- Floating hearts -->
  <script>
    const heartCount = 40;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 10 + 5) + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
