<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Sowmia!</title>
<link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
<link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
<link href="[https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap)" rel="stylesheet">

<link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)">

<style>
    /* CSS variables for a vibrant and cohesive color palette */
    :root {
        --primary-color: #ff69b4; /* Hot pink */
        --secondary-color: #ffb6c1; /* Light pink */
        --text-color-dark: #4b0082; /* Deep purple */
        --text-color-light: #ffffff; /* White */
        --card-background: rgba(255, 255, 255, 0.3); /* Even more transparent for glassmorphism */
        --shadow-elevation: 0 12px 24px rgba(0,0,0,0.3);
    }

    /* --- Main body and advanced 3D animated background --- */
    body {
        font-family: 'Montserrat', sans-serif;
        background: radial-gradient(circle at 50% 50%, #ffc0cb 0%, #ffb6c1 100%);
        color: var(--text-color-dark);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
        perspective: 1000px; /* Enable 3D perspective for parallax */
    }
    
    /* 3D Parallax effect on main wrapper */
    #content-wrapper {
        transform-style: preserve-3d;
        height: 100%;
        z-index: 1;
    }

    /* Particles container for 3D animated hearts */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        transform-style: preserve-3d;
    }

    .particle {
        position: absolute;
        background-color: var(--primary-color);
        transform: translateZ(0) rotateX(0deg) rotateY(0deg);
        animation: moveParticle 20s linear infinite;
    }
    
    .particle.heart {
        width: 20px;
        height: 20px;
        transform-origin: center center;
        border-radius: 50% 50% 0;
        transform: rotate(-45deg);
    }
    
    .particle.heart::before, .particle.heart::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: inherit;
    }
    
    .particle.heart::before { top: -50%; left: 0; }
    .particle.heart::after { top: 0; left: 50%; }

    @keyframes moveParticle {
        0% { transform: translateZ(100px) translateY(120vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateZ(-500px) translateY(-20vh) rotate(720deg); opacity: 0; }
    }

    /* --- General Layout and Component Animations --- */
    .container {
        max-width: 90%;
        margin: 0 auto;
        padding: 40px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 2;
        transform-style: preserve-3d; /* For parallax effect */
    }

    .card {
        background-color: var(--card-background);
        border-radius: 20px;
        box-shadow: var(--shadow-elevation);
        padding: 30px;
        margin-bottom: 30px;
        opacity: 0;
        transform: scale(0.8) translateY(50px);
        transition: opacity 1.2s ease-out, transform 1.2s cubic-bezier(.25,.8,.25,1);
        max-width: 600px;
        width: 100%;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
    }
    
    .card.visible {
        opacity: 1;
        transform: scale(1) translateY(0);
    }

    h1, h2, h3 {
        font-family: 'Dancing Script', cursive;
        font-weight: 700;
        color: var(--primary-color);
        text-align: center;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    
    h1 {
        font-size: 3.8rem;
        animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }
    
    h2 { font-size: 2.5rem; margin-bottom: 20px; }
    h3 { font-size: 1.8rem; margin: 0; }

    p {
        font-size: 1.1rem;
        line-height: 1.8;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
        animation-delay: 1.5s;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* --- Hero Section with advanced text and countdown --- */
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: var(--text-color-dark);
        padding: 20px;
        position: relative;
        transform-style: preserve-3d;
        z-index: 1;
        transform: translateZ(0);
    }
    
    .hero h1 span {
        opacity: 0;
        display: inline-block;
        animation: popIn 0.5s cubic-bezier(.68,-0.55,.27,1.55) forwards;
    }
    
    @keyframes popIn {
        from { transform: scale(0.5) translateY(-20px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
    }

    #countdown {
        margin-top: 20px;
        font-size: 2rem;
        font-family: 'Dancing Script', cursive;
        color: var(--text-color-dark);
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        animation-delay: 2s;
    }

    /* --- Multi-Message Carousel --- */
    .message-carousel {
        max-width: 100%;
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        display: flex;
        gap: 20px;
        padding-bottom: 20px;
        box-sizing: border-box;
        background: transparent;
    }
    
    .message-carousel .card {
        flex: 0 0 90%;
        scroll-snap-align: center;
        margin-bottom: 0;
        padding: 40px 20px;
        transform: scale(0.9);
        transition: transform 0.5s cubic-bezier(.25,.8,.25,1);
    }
    
    /* Highlight the active card in the carousel */
    .message-carousel .card.visible {
        transform: scale(1);
    }
    
    /* --- Custom Music Player UI with Waveform --- */
    .music-player-card {
        background: linear-gradient(45deg, #ff69b4, #ff8c00);
        color: var(--text-color-light);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        text-align: center;
        padding: 30px;
        border-radius: 20px;
    }
    
    #player-ui {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    
    #player-ui button {
        background: none;
        border: none;
        color: var(--text-color-light);
        font-size: 2.5rem;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    #player-ui button:hover {
        transform: scale(1.1);
    }
    
    #player-ui i { pointer-events: none; }
    
    #waveform-container {
        position: relative;
        width: 100%;
        height: 50px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .waveform-bar {
        width: 3px;
        height: 5px;
        background-color: var(--text-color-light);
        border-radius: 2px;
        animation: waveform 0.8s ease-in-out infinite alternate;
    }
    
    .waveform-bar:nth-child(2n) { animation-delay: 0.2s; }
    .waveform-bar:nth-child(3n) { animation-delay: 0.4s; }
    
    @keyframes waveform {
        from { height: 5px; }
        to { height: 40px; }
    }

    /* --- Touch Animation (heart on click) --- */
    .touch-heart {
        position: fixed;
        z-index: 9999;
        pointer-events: none;
        width: 30px;
        height: 30px;
        background-color: var(--primary-color);
        border-radius: 50% 50% 0;
        transform: rotate(45deg);
        animation: popHeart 1s ease-out forwards;
    }
    
    @keyframes popHeart {
        0% { transform: scale(0) rotate(45deg); opacity: 1; }
        50% { transform: scale(1.5) rotate(45deg); opacity: 1; }
        100% { transform: scale(1.5) rotate(45deg) translateY(-50px); opacity: 0; }
    }
</style>

</head>
<body>
<div class="particles"></div>

<div id="content-wrapper">

    <section class="hero">
        <h1 id="hero-title"></h1>
        <p>A day as special as you are.</p>
        <div id="countdown"></div>
    </section>

    <section class="container">
        <h2>From everyone who loves you...</h2>
        <div id="message-carousel" class="message-carousel">
            </div>
    </section>
    
    <section class="container">
        <div class="card music-player-card">
            <h3>Our Song, just for you!</h3>
            <div id="player-ui">
                <button id="play-button"><i class="fa-solid fa-play"></i></button>
                <button id="pause-button" style="display: none;"><i class="fa-solid fa-pause"></i></button>
            </div>
            <div id="waveform-container" style="display:none;">
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
                <div class="waveform-bar"></div>
            </div>
            <audio id="birthday-song" src="music.mp3" loop></audio>
        </div>
    </section>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const particlesContainer = document.querySelector('.particles');
        const heroTitle = document.getElementById('hero-title');
        const messagesContainer = document.getElementById('message-carousel');
        const birthdayDate = new Date('August 1, 2025 00:00:00'); // SET SOWMIA'S BIRTHDAY HERE!
        const song = document.getElementById('birthday-song');
        const playBtn = document.getElementById('play-button');
        const pauseBtn = document.getElementById('pause-button');
        const waveform = document.getElementById('waveform-container');

        // --- Advanced Features ---

        // 1. 3D Particle Generator
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle', 'heart');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDuration = Math.random() * 15 + 10 + 's';
            particlesContainer.appendChild(particle);

            setTimeout(() => particle.remove(), parseFloat(particle.style.animationDuration) * 1000);
        }
        setInterval(createParticle, 500);

        // 2. Motion-Activated Parallax (Gyroscope)
        const contentWrapper = document.getElementById('content-wrapper');
        let lastX = 0, lastY = 0;
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                const alpha = event.alpha;
                const beta = event.beta;
                const gamma = event.gamma;

                // Normalize gamma to a range of [-10, 10]
                const rotY = (gamma / 90) * 10;
                // Normalize beta to a range of [-10, 10]
                const rotX = (beta / 90) * 10;
                
                lastX = rotX;
                lastY = rotY;
            });
        }

        function updateParallax() {
            contentWrapper.style.transform = `rotateX(${lastX}deg) rotateY(${lastY}deg)`;
            requestAnimationFrame(updateParallax);
        }
        requestAnimationFrame(updateParallax);


        // 3. Dynamic Message Generation
        const messages = [
            {
                title: "A heartfelt wish for you...",
                text: "Dearest Sowmia, on this day, I wish you endless joy, laughter, and all the wonderful things life has to offer. May your journey be filled with beautiful moments and great adventures. You are an amazing person, and I'm so grateful to have you.",
                signature: "Mubeen"
            },
            {
                title: "Happy Birthday from a friend!",
                text: "Wishing you a day as incredible as you are! May your year be full of success, happiness, and unforgettable moments. Hope you have a wonderful celebration and a fantastic year ahead.",
                signature: "Your Friend"
            },
            {
                title: "To the best sister!",
                text: "Happy birthday, Sowmia! You've always been my role model. Thank you for all the lessons, laughs, and support. Celebrating you today and always! Stay awesome!",
                signature: "Your Sister"
            }
        ];

        messages.forEach(msg => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <h2>${msg.title}</h2>
                <p>${msg.text}</p>
                <p><strong>- ${msg.signature}</strong></p>
            `;
            messagesContainer.appendChild(card);
        });

        // 4. Scroll-based card reveal animation
        const cards = document.querySelectorAll('.card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    // observer.unobserve(entry.target); // Removed to allow re-animation if user scrolls back
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, { threshold: 0.5 });
        cards.forEach(card => observer.observe(card));

        // 5. Touch-based heart animation
        document.addEventListener('click', (e) => {
            const touchHeart = document.createElement('div');
            touchHeart.classList.add('touch-heart');
            touchHeart.style.left = `${e.clientX - 15}px`;
            touchHeart.style.top = `${e.clientY - 15}px`;
            document.body.appendChild(touchHeart);
            setTimeout(() => touchHeart.remove(), 1000);
        });

        // 6. Advanced text animation for hero title
        const titleText = "Happy Birthday, Sowmia 😊!";
        titleText.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.animationDelay = `${index * 0.1}s`;
            heroTitle.appendChild(span);
        });

        // 7. Countdown timer
        const countdownEl = document.getElementById('countdown');
        function updateCountdown() {
            const now = new Date();
            const diff = birthdayDate.getTime() - now.getTime();
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                countdownEl.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownEl.textContent = "Happy Birthday!";
                countdownEl.style.animation = "pulse 2s infinite";
            }
        }
        setInterval(updateCountdown, 1000);

        // 8. Custom Music Player Controls with Waveform
        playBtn.addEventListener('click', () => {
            song.play();
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            waveform.style.display = 'flex';
        });
        pauseBtn.addEventListener('click', () => {
            song.pause();
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
            waveform.style.display = 'none';
        });
    });
</script>

</body>
    </html>
